   <!-- Include dashboard.js -->
<script src="dashboard.js"></script>
<script>
    function deleteMiniProject() {
      const projectId = document.getElementById('projectId').value;

      // Make a DELETE request to delete the mini project
      fetch(`/miniprojects/${projectId}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          alert('Mini project deleted successfully');
        } else {
          alert('Failed to delete mini project');
        }
      })
      .catch(error => {
        console.error('Error deleting mini project:', error);
        alert('Failed to delete mini project');
      });
    }
  </script>
