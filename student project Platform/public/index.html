<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Project Platform</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>

body {
  font-family: Arial, sans-serif;
  background-image: url('background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #fff;
}

.navbar-brand {

  font-weight: bold;
  font-size: 24px;
}

.navbar-nav .nav-item {
  margin-right: 15px;
}
.navbar-nav .nav-item:hover {

transform: translateY(-5px); /* Move card slightly up on hover *//* Increase shadow on hover */

}

.navbar-nav .nav-item:last-child {
  margin-right: 0;
}

.form-inline .form-control {
  width: 300px;
}

.btn-primary,
.btn-secondary {
  margin: 10px;
}

#scrollToTopBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #00ff00;
  color: #fff;
  border: none;
  border-radius: 50%;
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#scrollToTopBtn:hover {
  background-color: #a9f800;
}

/* Hide the button by default */
#scrollToTopBtn.hide {
  display: none;
}


#projects-list {
  margin-top: 20px;
}

.project-card {
  background-color: #333; /* Set background color for project card */
  border-radius: 10px; /* Add border radius for rounded corners */
  padding: 20px; /* Add padding for content */
  margin-bottom: 20px; /* Add margin between project cards */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
}

.project-card:hover {

  transform: translateY(-5px); /* Move card slightly up on hover */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
  background-color: #6c6a6a;
}

/* Target dynamically added h2 elements inside .project-card */
.project-card h2 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 15px;
  color: #fff700;
  text-transform: uppercase;
  text-decoration: underline;
}

/* Target dynamically added p elements inside .project-card */
.project-card p {
  font-size: 18px;
  color: #fff;
  margin-bottom: 15px;
}


.project-card .btn {
  background-color: #333; /* Set background color for project card */
  border-radius: 10px; /* Add border radius for rounded corners */
  margin-bottom: 20px; /* Add margin between project cards */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
  padding: 5px 10px;
  border: none;
  color: #00ff00;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.project-card .btn:hover {
  transform: translateY(-5px); /* Move card slightly up on hover */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
  background-color: #a9f800;
}

.container.text-center {
  margin-top: 20px;
  color: #00ff00;
}
.project-added-element {
  background-color: #007bff;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  margin-right: 5px;
}

.project-added-element:hover {
  background-color: #0056b3;
}


  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg lg:border-b-1 navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Students Project Platform</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/category.html">Categories <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/college.html">Colleges <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/university.html">University <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/aboutus.html">About Us <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/contactus.html">Contact Us <span class="sr-only">(current)</span></a>
            </li>
        
          </ul>
        
      <!-- Add this textbox in your navbar -->
      <form id="search-form" class="form-inline my-2 my-lg-0">
        <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container mt-4" id="projects-list"></div>

  <!-- Add this button at the bottom of your webpage -->
  <div class="container mt-4">
    <button id="scrollToTopBtn" class="btn btn-primary" style="display: none;">Back to Top</button>
      <center>
        <button id="prev-btn" class="btn btn-secondary">Previous</button>
        <span id="page-number" class="ml-2"></span>
        <button id="next-btn" class="btn btn-secondary ml-2">Next</button>
      </center>
