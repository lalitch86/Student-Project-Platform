    <h1>List of Colleges</h1>
    <ul id="college-list" class="college-list"></ul>


    <script>
        // Fetch colleges data from server
        fetch('/colleges')
            .then(response => response.json())
            .then(colleges => {
                const collegeList = document.getElementById('college-list');
                colleges.forEach(college => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <div>
                            <h2>${college.name}</h2>
                            <p>Address: ${college.address}</p>
                            <p>Contact: ${college.contact_details}</p>
                            <p>University: ${college.university_name}</p>
                        </div>
                    `;
                    
                    collegeList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching colleges:', error));
    </script>
