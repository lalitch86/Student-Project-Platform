    <h1>List of Universities</h1>
 <ul id="university-list" class="university-list"></ul>


    

 <script>
  fetch('/universities')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      // Process the data received from the server
      console.log(data); // or do something else with the data
      displayUniversities(data); // Example: display universities on the webpage
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });
  
  function displayUniversities(universities) {
    // Assuming there's a <ul> element with id="university-list" in your HTML
    const universityList = document.getElementById('university-list');
  
    universities.forEach(university => {
      const listItem = document.createElement('li');
      listItem.textContent = university.university_name;
      universityList.appendChild(listItem);
    });
  }
  </script>
